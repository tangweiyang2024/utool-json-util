<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON格式化工具</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="toolbar">
                <button id="formatBtn" class="btn btn-primary">格式化</button>
                <button id="compressBtn" class="btn btn-secondary">压缩</button>
                <button id="unescapeBtn" class="btn btn-secondary">去除转义</button>
                <button id="escapeBtn" class="btn btn-secondary">添加转义</button>
                <button id="clearBtn" class="btn btn-danger">清空</button>
                <button id="copyBtn" class="btn btn-success">复制</button>
            </div>
        </header>
        
        <main class="main">
            <div class="input-section">
                <div class="code-container">
                    <div class="line-numbers" id="inputLineNumbers"></div>
                    <pre class="code-input" id="inputArea" contenteditable="true" placeholder="请输入要格式化的JSON数据..."></pre>
                </div>
            </div>
            
            <div class="resizer" id="resizer"></div>
            
            <div class="output-section">
                <div class="code-container">
                    <div class="line-numbers" id="outputLineNumbers"></div>
                    <div class="json-tree" id="outputArea"></div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

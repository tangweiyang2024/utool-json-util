<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON格式化工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>JSON格式化工具</h1>
            <div class="toolbar">
                <button id="formatBtn" class="btn btn-primary">格式化</button>
                <button id="compressBtn" class="btn btn-secondary">压缩</button>
                <button id="unescapeBtn" class="btn btn-secondary">去除转义</button>
                <button id="escapeBtn" class="btn btn-secondary">添加转义</button>
                <button id="clearBtn" class="btn btn-danger">清空</button>
                <button id="copyBtn" class="btn btn-success">复制</button>
            </div>
        </header>
        
        <main class="main">
            <div class="input-section">
                <label for="inputArea">输入JSON:</label>
                <textarea id="inputArea" placeholder="请输入要格式化的JSON数据..."></textarea>
            </div>
            
            <div class="output-section">
                <label for="outputArea">输出结果:</label>
                <textarea id="outputArea" readonly placeholder="格式化后的结果将显示在这里..."></textarea>
            </div>
        </main>
        
        <footer class="footer">
            <div class="status" id="status">就绪</div>
            <div class="info">
                <span>支持非标准JSON格式化</span>
                <span>•</span>
                <span>转义处理</span>
                <span>•</span>
                <span>压缩美化</span>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
